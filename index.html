<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- I know the GUI kinda sucks as I didn't devote much time on it. I made the entire page in like 1-2 hrs -->
    <!-- Also I didn't make a password system but since its a practice task, I think thats ok -->
    <div id="main-panel">
      <h1>Bank Admin Panel</h1>
      <div id="area"></div>
      <div class="container">
        <button id="display">Display Users</button>
        <button id="find">Find User</button>
        <button id="add">Add User</button>
      </div>
      <div class="container">
        <input type="text" id="user-name" placeholder="User Name" />
        <input type="number" id="amount" placeholder="Amount" />
      </div>
      <div class="container">
        <button id="deposit">Deposit</button>
        <button id="withdraw">Withdraw</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
